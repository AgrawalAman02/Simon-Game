<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="content">
        <span class="heading"><h2>Simon Game</h2></span>
        <h4>ğŸ‘‡ğŸ» Press any key or Start button to start the game ğŸ‘‡ğŸ» </h4>

        <div class="block">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn green" type="button" id="green"></div>
            <div class="btn blue" type="button" id="blue"></div>
            <div class="btn orange" type="button" id="orange"></div>
        </div>

        <div class="record">
            <hr>
        </div>

        <button class="restart-btn">   <!-- Restart Button Added -->
            <span class="start">Start Game</span>
            <svg width="15px" height="10px" viewBox="0 0 13 10">
                <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
              </svg>
        </button> 
        <button class="clear-btn">
            <span class="clear">Clear Records</span>
            <svg width="15px" height="10px" viewBox="0 0 13 10">
                <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
        </button>

        
    </div>

</html>
