<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="content">
        <h2>Simon Game</h2>
        <h4>👇🏻 Press any key or Start button to start the game 👇🏻 </h4>

        <div class="block">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn green" type="button" id="green"></div>
            <div class="btn blue" type="button" id="blue"></div>
            <div class="btn orange" type="button" id="orange"></div>
        </div>

        <div class="record">
            <hr>
        </div>

        <button class="restart-btn">Start Game</button> <!-- Restart Button Added -->
        <button class="clear-btn">Clear Records</button>
    </div>

    <footer>
        <p>Created with ❤️ by Aman Agrawal</p>
    </footer>
    
    <script src="./app.js"></script>
</body>
</html>
